<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boogle browser</title>
    <link rel="icon" href="https://bompus.com/wp-content/uploads/2016/07/cropped-b-favicon-1.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>

       <div class="header">
         <div class="gmail">
           <ul>
             <li>Gmail</li>
             <li>Imágenes</li>
           </ul>
         </div>
         <div class="iconos">
           <a href="#"><img src="https://image.ibb.co/dJ3mfw/appgoogle.png"></a>
           <a href="#"><img src="https://image.ibb.co/f6kGfw/notificacionesgoogle.png"></a>
        </div>
       </div>

       <div class="main">
         <div class="boogle-logo"><img class="img-boogle" src="https://booglebookclub.com/images/logo.png">
         </div>
         <div class="buscar">
           <input class="buscar-img" type="text">
             <div class="mic"><img class="mic-img" src="https://image.ibb.co/bVpL7b/audio.png">
             </div>
         </div>
         <div class="buttons-search">
           <ul>
             <li>Buscar con Boogle</li>
             <li>Voy a tener suerte</li>
           </ul>
         </div>
       </div>

       <div class="footer1">
         <div class="esp">
           <p>España</p>
         </div>
       </div>
      <div class="footer2">
         <div class="bot-left">
           <ul>
              <li>Publicidad </li>
              <li>Empresa </li>
              <li>Acerca de</li>
           </ul>
        </div>
        <div class="bot-right">
          <ul>
            <li>Privacidad </li>
            <li>Condiciones</li>
            <li>Configuración</li>
          </ul>
       </div>
     </div>
     
   </div>
  </body>
</html>
